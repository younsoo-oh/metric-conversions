<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Conversions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="display-4 text-center">Metric Conversions</h1>

                <form>
                    <div class="form-group">
                        <input id="input" type="number" 
                        class="form-control" placeholder="Enter Number">
                    </div>
                </form>
                
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-primary" id="d_Btn">길이</button>
                    <button type="button" class="btn btn-success" id="w_Btn">무게</button>
                    <button type="button" class="btn btn-danger" id="te_Btn">온도</button>
                </div>

                <div class="d_Output">
                    <div class="card bg-primary">
                        <h4>밀리미터(mm):<h4>
                        <div id="mmOutput"></div>
                    </div>

                    <div class="card bg-success">
                        <h4>센치미터(cm):<h4>
                        <div id="cmOutput"></div>
                    </div>

                    <div class="card bg-danger">
                        <h4>미터(m):<h4>
                        <div id="mOutput"></div>
                    </div>
                </div>
                
                <div class="w_Output">
                    <div class="card bg-primary">
                        <h4>그램(g):<h4>
                        <div id="gOutput"></div>
                    </div>

                    <div class="card bg-success">
                        <h4>킬로그램(kg):<h4>
                        <div id="kgOutput"></div>
                    </div>

                    <div class="card bg-danger">
                        <h4>톤(t):<h4>
                        <div id="tOutput"></div>
                    </div>
                </div>

                <div class="te_Output">
                    <div class="card bg-warning">
                        <h4>섭씨온도(C):<h4>
                        <div id="cOutput"></div>
                    </div>

                    <div class="card bg-secondary">
                        <h4>화씨온도(F):<h4>
                        <div id="fOutput"></div>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
   
    <script src="/index.js"></script>
</body>
</html>
